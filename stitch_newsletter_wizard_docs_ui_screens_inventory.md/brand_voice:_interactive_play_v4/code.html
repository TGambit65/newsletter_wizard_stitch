<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Brand Voice: Interactive Play V4</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4725f4",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "secondary-dark": "#1d1834",
                        "accent-purple": "#9a90cb",
                    },
                    fontFamily: {
                        "sans": ["Space Grotesk", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #292249; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #4725f4; 
        }
        .glow-effect {
            box-shadow: 0 0 20px 5px rgba(71, 37, 244, 0.4);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px 2px rgba(71, 37, 244, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 25px 8px rgba(71, 37, 244, 0.6); transform: scale(1.05); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-4 bg-background-dark/95 backdrop-blur-sm z-20 shrink-0">
<button class="flex items-center justify-center p-2 rounded-full text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold tracking-tight">AI Playground</h2>
<button class="flex items-center justify-center p-2 rounded-full text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col relative overflow-hidden">
<!-- Top Section: Input (Raw Draft) -->
<div class="flex-1 flex flex-col px-4 pt-2 pb-8 relative group">
<div class="flex justify-between items-end mb-3">
<label class="text-xs font-bold tracking-widest text-accent-purple uppercase" for="input-draft">Your Draft</label>
<div class="flex gap-2">
<button class="flex items-center gap-1 px-3 py-1 rounded-full bg-secondary-dark border border-white/5 text-xs font-medium text-accent-purple hover:text-white hover:bg-primary/20 transition-all">
<span class="material-symbols-outlined text-[16px]">content_paste</span>
                            Paste
                        </button>
<button class="flex items-center gap-1 px-3 py-1 rounded-full bg-secondary-dark border border-white/5 text-xs font-medium text-accent-purple hover:text-white hover:bg-red-500/20 hover:text-red-300 transition-all">
<span class="material-symbols-outlined text-[16px]">backspace</span>
                            Clear
                        </button>
</div>
</div>
<div class="relative flex-1 rounded-xl bg-secondary-dark border border-white/5 focus-within:border-primary/50 transition-colors overflow-hidden">
<textarea class="w-full h-full bg-transparent border-0 focus:ring-0 text-base leading-relaxed p-4 resize-none placeholder:text-white/20 text-white/90" id="input-draft" placeholder="Type or paste your rough notes here to see the magic happen..."></textarea>
<!-- Decorative corner accents -->
<div class="absolute top-0 left-0 w-3 h-3 border-t-2 border-l-2 border-primary/30 rounded-tl-lg pointer-events-none"></div>
<div class="absolute top-0 right-0 w-3 h-3 border-t-2 border-r-2 border-primary/30 rounded-tr-lg pointer-events-none"></div>
<div class="absolute bottom-0 left-0 w-3 h-3 border-b-2 border-l-2 border-primary/30 rounded-bl-lg pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-3 h-3 border-b-2 border-r-2 border-primary/30 rounded-br-lg pointer-events-none"></div>
</div>
</div>
<!-- Central Trigger Area -->
<div class="relative z-10 -my-6 flex justify-center items-center shrink-0 h-16">
<!-- Glowing effect background -->
<div class="absolute w-full h-[1px] bg-gradient-to-r from-transparent via-primary/50 to-transparent top-1/2 -translate-y-1/2"></div>
<button class="relative group cursor-pointer">
<!-- Ripple/Glow rings -->
<div class="absolute inset-0 rounded-full bg-primary blur-md opacity-40 animate-pulse-glow"></div>
<div class="absolute inset-0 rounded-full bg-primary blur-sm opacity-60"></div>
<!-- Button content -->
<div class="relative flex items-center justify-center w-14 h-14 rounded-full bg-background-dark border-2 border-primary shadow-lg shadow-primary/30 hover:scale-105 active:scale-95 transition-transform duration-200">
<span class="material-symbols-outlined text-primary text-3xl group-hover:text-white transition-colors">auto_fix_high</span>
</div>
</button>
</div>
<!-- Bottom Section: Output (Wizard Voice) -->
<div class="flex-1 flex flex-col px-4 pt-8 pb-4 bg-gradient-to-b from-background-dark to-[#0c0a18]">
<div class="flex justify-between items-end mb-3">
<label class="text-xs font-bold tracking-widest text-primary uppercase flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                        Wizard Voice
                    </label>
<div class="flex gap-2">
<button class="flex items-center gap-1 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-xs font-medium text-primary hover:bg-primary hover:text-white transition-all">
<span class="material-symbols-outlined text-[16px]">content_copy</span>
                            Copy
                        </button>
</div>
</div>
<div class="relative flex-1 rounded-xl bg-gradient-to-br from-primary/10 to-transparent border border-primary/20 p-4 overflow-hidden">
<!-- Typing effect placeholder or result -->
<div class="h-full overflow-y-auto">
<p class="text-base leading-relaxed text-white font-medium">
<span class="text-primary/60 italic">The Wizard is waiting for your input...</span>
<br/><br/>
<!-- Simulated result for visual fidelity -->
<span class="opacity-0 animate-[fadeIn_1s_ease-in_forwards]">
                                Once activated, your transformed text will appear here, perfectly polished with your brand's unique tone and style.
                            </span>
</p>
</div>
<!-- Magical sparkles background decoration -->
<div class="absolute top-2 right-2 opacity-20 pointer-events-none">
<span class="material-symbols-outlined text-primary text-sm">spark</span>
</div>
<div class="absolute bottom-4 left-4 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-primary text-lg">auto_awesome</span>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="shrink-0 flex gap-2 border-t border-[#292249] bg-secondary-dark px-4 pb-6 pt-3 z-20">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-accent-purple hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">home</span>
<p class="text-[10px] font-medium tracking-wide uppercase">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-accent-purple hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">description</span>
<p class="text-[10px] font-medium tracking-wide uppercase">Drafts</p>
</a>
<!-- Active State for Wizard -->
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white relative group" href="#">
<div class="absolute -top-10 bg-primary rounded-full p-3 shadow-lg border-4 border-secondary-dark transform transition-transform group-hover:-translate-y-1">
<span class="material-symbols-outlined text-2xl">auto_fix_normal</span>
</div>
<div class="h-6"></div> <!-- Spacer for the floating icon -->
<p class="text-[10px] font-bold tracking-wide uppercase text-primary">Wizard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-accent-purple hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">history</span>
<p class="text-[10px] font-medium tracking-wide uppercase">History</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-accent-purple hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">person</span>
<p class="text-[10px] font-medium tracking-wide uppercase">Profile</p>
</a>
</nav>
</div>
</body></html>
