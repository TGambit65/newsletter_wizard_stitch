<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Newsletter Wizard - Thank You</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4725f4",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "accent-glow": "#8b5cf6", // Adding an accent for the glow effects
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'magical-gradient': 'linear-gradient(to top, #131022 0%, rgba(19, 16, 34, 0.8) 50%, rgba(19, 16, 34, 0) 100%)',
                    }
                },
            },
        }
    </script>
<style>
        .neon-text {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
        }
        .star-glow {
            box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.6);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center overflow-hidden relative">
<!-- Ambient Background Glows -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-accent-glow/10 rounded-full blur-[100px]"></div>
</div>
<!-- Main Container -->
<div class="relative z-10 w-full max-w-md h-full min-h-screen flex flex-col justify-between p-6">
<!-- Top Section: Illustration -->
<div class="flex-1 flex flex-col justify-center items-center relative py-10">
<!-- Simulated Particles/Stars -->
<div class="absolute top-1/4 right-10 w-1.5 h-1.5 bg-white rounded-full animate-pulse star-glow opacity-80"></div>
<div class="absolute top-1/3 left-12 w-1 h-1 bg-accent-glow rounded-full animate-pulse delay-75 opacity-60"></div>
<div class="absolute bottom-1/3 right-1/4 w-2 h-2 bg-white rounded-full blur-[1px] animate-pulse delay-150 opacity-90"></div>
<!-- Hero Image Container -->
<div class="relative w-full aspect-square max-w-[320px] rounded-2xl overflow-hidden shadow-2xl shadow-primary/20 border border-white/5 bg-gradient-to-b from-white/5 to-transparent">
<!-- Inner Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="3D render of abstract dark shapes with glowing blue and purple lights" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAYfz2yAoEUDltScott0EFqxWbfKmlbrh_5cT1s_4LLpSbehRkq2n2JZhXaRXwSLX0dTohuIUW5s1gI3NhWDQZfJ-xnACK5Mmy13216H40SxQsfRRyD1M6_rwl4igW0as8SRP43fENdqSpIYMe-q56Z5ZkzqWx_l1hVYUIVtVJ3Ashok4XFga_d0EGo9cGJ3MpvIR3kNS4Ctj4rEChg0TKjFFIOSX0rTSj4PnmM76ADWg0suCFfnELqeCBiIMin8YwzirIYl1Bme6o');">
</div>
<!-- Overlay for Text Integration -->
<div class="absolute inset-0 bg-magical-gradient flex flex-col justify-end items-center pb-8">
<!-- Floating Digital Message -->
<div class="px-4 py-2 rounded-full bg-black/30 backdrop-blur-md border border-white/10 mb-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-yellow-300 text-[18px]">auto_awesome</span>
<span class="text-white/90 text-sm font-medium tracking-wide">See you soon</span>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom Section: Content & Actions -->
<div class="flex flex-col items-center w-full space-y-8 pb-8">
<!-- Text Block -->
<div class="text-center space-y-3 px-2">
<h1 class="text-white text-[32px] font-bold leading-tight tracking-tight">
                    Magic in Progress...
                </h1>
<p class="text-white/60 text-base font-normal leading-relaxed max-w-[320px] mx-auto">
                    Thank you for using Newsletter Wizard. Your progress is saved and your AI is always learning.
                </p>
</div>
<!-- Actions -->
<div class="w-full space-y-4">
<!-- Primary Button -->
<button class="group relative w-full h-14 rounded-xl overflow-hidden transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/30">
<div class="absolute inset-0 bg-gradient-to-r from-primary to-accent-glow"></div>
<!-- Slight shine effect -->
<div class="absolute inset-0 opacity-0 group-hover:opacity-20 bg-white transition-opacity duration-300"></div>
<div class="relative flex items-center justify-center gap-2 h-full">
<span class="text-white text-lg font-bold tracking-wide">Close App</span>
<span class="material-symbols-outlined text-white text-[20px]">logout</span>
</div>
</button>
<!-- Secondary Button -->
<button class="w-full flex items-center justify-center py-2 group">
<span class="text-accent-glow text-sm font-bold tracking-wide transition-all duration-300 neon-text group-hover:text-white">
                        Leave a Review
                    </span>
<span class="material-symbols-outlined text-accent-glow text-[16px] ml-1 transition-all duration-300 group-hover:text-white neon-text">
                        open_in_new
                    </span>
</button>
</div>
<!-- Footer decorative element -->
<div class="w-16 h-1 bg-white/10 rounded-full"></div>
</div>
</div>
</body></html>
