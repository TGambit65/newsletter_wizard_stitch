<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding 4: Sign Up - Newsletter Wizard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "primary-hover": "#2c0fb8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'glow': '0 0 15px -3px rgba(55, 19, 236, 0.3)',
                        'glow-hover': '0 0 20px -3px rgba(55, 19, 236, 0.5)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            /* Prevent scrolling for a fixed mobile view */
            overflow: hidden; 
            height: 100vh;
        }
        /* Custom scrollbar for potentially overflowing content area if needed */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen w-full flex justify-center items-center">
<!-- Mobile Container mimicking iOS Phone -->
<div class="relative w-full max-w-md h-full max-h-[900px] flex flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl sm:rounded-3xl sm:h-[85vh] sm:border sm:border-slate-200 dark:sm:border-slate-800">
<!-- Abstract Background Decoration -->
<div class="absolute top-0 left-0 right-0 h-64 bg-gradient-to-b from-primary/20 via-transparent to-transparent pointer-events-none opacity-50"></div>
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/20 rounded-full blur-[80px] pointer-events-none"></div>
<!-- Status Bar Placeholder (iOS style) -->
<div class="h-12 w-full flex justify-between items-center px-6 shrink-0 z-10">
<span class="text-sm font-semibold dark:text-white">9:41</span>
<div class="flex items-center space-x-1">
<i class="material-icons text-sm dark:text-white">signal_cellular_alt</i>
<i class="material-icons text-sm dark:text-white">wifi</i>
<i class="material-icons text-sm dark:text-white">battery_full</i>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col px-6 pt-4 pb-8 overflow-y-auto custom-scrollbar z-10">
<!-- Progress Indicator -->
<div class="flex justify-center mb-8">
<div class="flex space-x-2">
<div class="w-2 h-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="w-2 h-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="w-2 h-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="w-6 h-2 rounded-full bg-primary"></div>
</div>
</div>
<!-- Header Section -->
<div class="mb-8 text-center sm:text-left">
<h1 class="text-3xl font-extrabold tracking-tight mb-3 text-slate-900 dark:text-white">
                    Create Your Account
                </h1>
<p class="text-slate-500 dark:text-slate-400 font-medium">
                    Join 50,000+ creators using AI to write newsletters 10x faster.
                </p>
</div>
<!-- Social Login Stack -->
<div class="space-y-4 mb-6">
<!-- Google Button -->
<button class="w-full relative flex items-center justify-center space-x-3 py-3.5 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1e1b2e] hover:bg-slate-50 dark:hover:bg-[#252139] transition-all duration-300 shadow-sm hover:shadow-glow group">
<!-- Subtle glow border effect via inset shadow or border color change -->
<div class="absolute inset-0 rounded-xl border border-transparent group-hover:border-primary/30 transition-colors pointer-events-none"></div>
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="font-semibold text-slate-700 dark:text-white">Continue with Google</span>
</button>
<!-- Apple Button -->
<button class="w-full relative flex items-center justify-center space-x-3 py-3.5 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1e1b2e] hover:bg-slate-50 dark:hover:bg-[#252139] transition-all duration-300 shadow-sm hover:shadow-glow group">
<div class="absolute inset-0 rounded-xl border border-transparent group-hover:border-primary/30 transition-colors pointer-events-none"></div>
<svg class="w-5 h-5 text-black dark:text-white" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.1 2.31-.87 3.98-.71 1.51.15 2.8.81 3.57 1.95-3.12 1.69-2.58 5.61.5 6.84-.73 1.84-1.84 3.63-3.13 4.09zm-3.12-16.1c.39-2.22 2.16-3.88 4.19-4.18.23 2.53-2.3 4.67-4.19 4.18z"></path>
</svg>
<span class="font-semibold text-slate-700 dark:text-white">Continue with Apple</span>
</button>
</div>
<!-- Divider -->
<div class="relative mb-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light dark:bg-background-dark px-2 text-sm text-slate-500">Or continue with email</span>
</div>
</div>
<!-- Email Form -->
<form action="#" class="space-y-6 flex-1 flex flex-col" onsubmit="event.preventDefault()">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="email">Email address</label>
<div class="relative rounded-xl shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-slate-400 dark:text-slate-500">
<i class="material-icons text-xl">mail_outline</i>
</span>
</div>
<input class="block w-full pl-10 pr-3 py-3.5 border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-[#1e1b2e] text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-all shadow-inner" id="email" name="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Spacer to push CTA to bottom on larger screens or just sit below form -->
<div class="flex-grow"></div>
<!-- Bottom CTA Area -->
<div class="mt-auto pt-6 space-y-4">
<button class="w-full flex items-center justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg shadow-primary/30 text-base font-bold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform active:scale-[0.98]" type="submit">
                        Let's Go!
                        <i class="material-icons ml-2 text-lg">rocket_launch</i>
</button>
<p class="text-center text-xs text-slate-500 dark:text-slate-500">
                        By signing up, you agree to our 
                        <a class="underline hover:text-primary dark:hover:text-primary-hover transition-colors" href="#">Terms</a> 
                        and 
                        <a class="underline hover:text-primary dark:hover:text-primary-hover transition-colors" href="#">Privacy Policy</a>.
                    </p>
</div>
</form>
</div>
<!-- Home Indicator (iOS style) -->
<div class="h-10 w-full flex justify-center items-end pb-3 shrink-0 z-10 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none">
<div class="w-1/3 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</body></html>
