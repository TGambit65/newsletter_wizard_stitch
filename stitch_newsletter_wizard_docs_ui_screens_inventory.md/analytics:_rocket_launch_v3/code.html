<!DOCTYPE html>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",

                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",

<div class="w-full max-w-sm h-[844px] bg-background-light dark:bg-background-dark relative overflow-hidden flex flex-col shadow-2xl rounded-xl border border-primary/10">
