<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login: Welcome Back V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "primary-light": "#5c3dff", 
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1e1b2e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(51, 13, 242, 0.5)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom utilities for smooth gradients and focus rings */
        .glass-panel {
            background: rgba(30, 27, 46, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 antialiased overflow-hidden relative">
<!-- Decorative Background Blobs -->
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<!-- Main Mobile Container -->
<main class="w-full max-w-md mx-auto relative z-10 flex flex-col h-full min-h-[600px] justify-between">
<!-- Header Section -->
<div class="pt-12 pb-8 flex flex-col items-center text-center">
<!-- Logo with Glow -->
<div class="relative mb-6 group">
<div class="absolute inset-0 bg-primary rounded-full blur-xl opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
<div class="relative w-20 h-20 bg-surface-dark rounded-2xl flex items-center justify-center border border-primary/30 shadow-glow">
<span class="material-icons text-primary text-4xl">auto_fix_high</span>
</div>
</div>
<h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight">Welcome Back!</h1>
<p class="text-gray-500 dark:text-gray-400 text-lg">Sign in to continue crafting magic.</p>
</div>
<!-- Form Section -->
<div class="w-full space-y-6 px-2">
<!-- Email Input -->
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-[20px]">mail_outline</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-white dark:bg-surface-dark border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 shadow-sm" id="email" name="email" placeholder="wizard@newsletter.com" type="email" value="alex.design@wizard.com"/>
</div>
</div>
<!-- Password Input -->
<div class="group">
<div class="flex justify-between items-center mb-2 ml-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-[20px]">lock_outline</span>
</div>
<input class="block w-full pl-11 pr-12 py-4 bg-white dark:bg-surface-dark border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 shadow-sm" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-icons text-gray-400 hover:text-primary transition-colors text-[20px]">visibility_off</span>
</div>
</div>
<div class="flex justify-end mt-2">
<a class="text-sm font-medium text-primary hover:text-primary-light transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="w-full py-4 px-6 bg-gradient-to-r from-primary to-[#5c3dff] hover:to-primary text-white font-semibold rounded-full shadow-lg shadow-primary/30 transform transition hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
<span>Sign In</span>
<span class="material-icons text-white/80 group-hover:translate-x-1 transition-transform text-lg">arrow_forward</span>
</button>
</div>
<!-- Social Login & Footer -->
<div class="mt-8 mb-4">
<div class="relative flex py-5 items-center">
<div class="flex-grow border-t border-gray-300 dark:border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-sm font-medium">Or continue with</span>
<div class="flex-grow border-t border-gray-300 dark:border-white/10"></div>
</div>
<div class="flex justify-center gap-6 mb-8">
<button class="w-14 h-14 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/5 transition-all shadow-sm hover:shadow-md hover:border-primary/30 group">
<!-- Google SVG Icon -->
<svg class="w-6 h-6 group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="w-14 h-14 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/5 transition-all shadow-sm hover:shadow-md hover:border-primary/30 group">
<!-- Apple SVG Icon -->
<svg class="w-6 h-6 text-gray-900 dark:text-white group-hover:scale-110 transition-transform" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.99 4.35-.82c.81.08 3.05.35 4.36 2.17-.11.07-2.62 1.5-2.62 4.49 0 3.56 3.02 4.75 3.1 4.78-.05.15-.46 1.58-1.52 3.12-.91 1.34-1.87 2.67-2.75 2.49zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"></path>
</svg>
</button>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
                Don't have an account? 
                <a class="font-semibold text-primary hover:text-primary-light transition-colors" href="#">Sign Up</a>
</p>
</div>
</main>
</body></html>
