<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Help Center: Direct Support V4</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "neon-purple": "#a855f7",
                        "neon-blue": "#3b82f6",
                        "neon-green": "#22c55e",
                        "background-dark": "#131022",
                        "card-dark": "#1d1834"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --primary-glow: rgba(51, 13, 242, 0.15);
        }
        .glow-card {
            box-shadow: 0 0 20px var(--primary-glow);
            border: 1px solid rgba(51, 13, 242, 0.2);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .neon-border-purple { border: 1px solid rgba(168, 85, 247, 0.4); }
        .neon-border-blue { border: 1px solid rgba(59, 130, 246, 0.4); }
        .neon-border-green { border: 1px solid rgba(34, 197, 94, 0.4); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 min-h-screen font-display">
<header class="sticky top-0 z-50 bg-background-dark/80 ios-blur border-b border-primary/20 px-4 py-4">
<div class="flex items-center justify-between max-w-lg mx-auto">
<button class="p-2 rounded-full hover:bg-white/5 text-slate-300">
<span class="material-symbols-outlined">close</span>
</button>
<div class="text-center">
<h1 class="text-sm font-bold tracking-widest uppercase text-primary/80">Support Center</h1>
<p class="text-[10px] font-medium text-slate-500">Newsletter Wizard V4</p>
</div>
<button class="p-2 rounded-full hover:bg-white/5 text-slate-300">
<span class="material-symbols-outlined">history</span>
</button>
</div>
</header>
<main class="max-w-lg mx-auto px-5 py-8 space-y-8">
<div class="space-y-2">
<h2 class="text-3xl font-bold tracking-tight">How can we <span class="text-primary">help?</span></h2>
<p class="text-slate-400 text-sm">Our team typically responds in under 2 hours.</p>
</div>
<div class="grid gap-4">
<button class="group relative bg-card-dark rounded-2xl p-6 glow-card text-left transition-all active:scale-[0.98] neon-border-purple">
<div class="flex items-start justify-between">
<div class="space-y-3">
<div class="size-12 rounded-xl bg-neon-purple/10 flex items-center justify-center border border-neon-purple/30">
<span class="material-symbols-outlined text-neon-purple">payments</span>
</div>
<div>
<h3 class="font-bold text-lg">Talk to Sales</h3>
<p class="text-xs text-slate-400">Custom plans &amp; enterprise solutions</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-neon-purple transition-colors">arrow_forward_ios</span>
</div>
</button>
<button class="group relative bg-card-dark rounded-2xl p-6 glow-card text-left transition-all active:scale-[0.98] neon-border-blue">
<div class="flex items-start justify-between">
<div class="space-y-3">
<div class="size-12 rounded-xl bg-neon-blue/10 flex items-center justify-center border border-neon-blue/30 relative">
<span class="material-symbols-outlined text-neon-blue">forum</span>
<span class="absolute -top-1 -right-1 size-3 bg-neon-green rounded-full border-2 border-card-dark"></span>
</div>
<div>
<div class="flex items-center gap-2">
<h3 class="font-bold text-lg">Chat with Tech</h3>
<span class="px-2 py-0.5 rounded text-[10px] font-black bg-neon-green/20 text-neon-green uppercase">Live Now</span>
</div>
<p class="text-xs text-slate-400">Technical issues &amp; account access</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-neon-blue transition-colors">arrow_forward_ios</span>
</div>
</button>
<button class="group relative bg-card-dark rounded-2xl p-6 glow-card text-left transition-all active:scale-[0.98] neon-border-green">
<div class="flex items-start justify-between">
<div class="space-y-3">
<div class="size-12 rounded-xl bg-neon-green/10 flex items-center justify-center border border-neon-green/30">
<span class="material-symbols-outlined text-neon-green">bug_report</span>
</div>
<div>
<h3 class="font-bold text-lg">Submit a Bug</h3>
<p class="text-xs text-slate-400">Report errors or performance issues</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-neon-green transition-colors">arrow_forward_ios</span>
</div>
</button>
</div>
<div class="pt-4 space-y-4">
<div class="flex items-center justify-between">
<h4 class="text-xs font-bold uppercase tracking-widest text-slate-500">Documentation</h4>
<a class="text-xs font-bold text-primary" href="#">View All</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">search</span>
<input class="w-full bg-card-dark border border-white/5 rounded-xl py-4 pl-12 pr-4 text-sm focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all placeholder:text-slate-600" placeholder="Search guides, tutorials, and FAQs..." type="text"/>
</div>
<div class="grid grid-cols-2 gap-3">
<div class="p-4 bg-white/5 rounded-xl border border-white/5 flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400 text-lg">menu_book</span>
<span class="text-xs font-medium">User Guide</span>
</div>
<div class="p-4 bg-white/5 rounded-xl border border-white/5 flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400 text-lg">api</span>
<span class="text-xs font-medium">API Docs</span>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-background-dark/90 ios-blur">
<div class="max-w-lg mx-auto">
<button class="w-full py-4 rounded-2xl bg-primary text-white font-bold text-sm uppercase tracking-widest shadow-[0_10px_30px_rgba(51,13,242,0.3)] active:scale-[0.98] transition-transform">
                Visit Knowledge Base
            </button>
</div>
</footer>

</body></html>
