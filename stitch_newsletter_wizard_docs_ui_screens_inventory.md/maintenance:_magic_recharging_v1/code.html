<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4725f4",
              "background-light": "#f6f5f8",
              "background-dark": "#131022",

            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'primary-gradient': 'linear-gradient(135deg, #6e4df6 0%, #4725f4 100%)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom sparkle animation for a bit of life */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 4s ease-in-out infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-hidden relative">

<div class="absolute inset-0 overflow-hidden pointer-events-none">

<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[40%] bg-primary/20 blur-[100px] rounded-full"></div>
<!-- Bottom glow -->

<main class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 w-full max-w-md mx-auto h-full min-h-[600px]">

<div class="absolute inset-0 bg-primary/30 blur-[60px] rounded-full animate-pulse-glow"></div>

<span class="material-symbols-outlined absolute top-[20%] right-[20%] text-white text-opacity-80 text-xl animate-bounce" style="animation-delay: 0.5s;">auto_awesome</span>
<span class="material-symbols-outlined absolute bottom-[30%] left-[20%] text-primary text-opacity-60 text-lg animate-pulse" style="animation-delay: 1s;">spark</span>
<span class="material-symbols-outlined absolute top-[10%] left-[40%] text-white text-opacity-40 text-sm animate-pulse" style="animation-delay: 2s;">star</span>
</div>
</div>

<div class="text-center w-full space-y-4 mb-10">
<h1 class="text-white text-[32px] font-bold leading-tight tracking-tight">
                Maintenance in Progress
            </h1>
<p class="text-white/70 text-base font-normal leading-relaxed px-2">
                The Wizard is fine-tuning the AI models. We’ll be back with more magic shortly.
            </p>
</div>
<!-- Actions -->
<div class="w-full flex flex-col gap-4 items-center">
<!-- Primary Button: Notify Me -->
<button class="group relative w-full h-14 overflow-hidden rounded-xl bg-primary-gradient shadow-[0_0_20px_rgba(71,37,244,0.3)] hover:shadow-[0_0_30px_rgba(71,37,244,0.5)] transition-all duration-300 active:scale-[0.98]">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
<div class="flex items-center justify-center gap-2 text-white font-bold text-lg tracking-wide">

<div class="flex items-center gap-2 text-white/90">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">dns</span>
<span class="text-sm font-bold">System Status</span>

<a class="flex items-center gap-1 text-sm text-primary hover:text-white transition-colors font-medium border-b border-transparent hover:border-white pb-0.5" href="#">
