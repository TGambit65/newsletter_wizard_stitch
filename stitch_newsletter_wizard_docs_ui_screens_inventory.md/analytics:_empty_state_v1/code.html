<!DOCTYPE html>

<script id="tailwind-config">

                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]

                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',

                },

        }

<style>
        /* Custom Utilities for Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-glass {
            background: rgba(19, 16, 34, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(51, 13, 242, 0.15);
        }

        /* Subtle glow for the illustration area */
        .glow-effect {
            box-shadow: 0 0 80px -20px rgba(51, 13, 242, 0.3);
        }
        
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {

<div class="w-full h-full max-w-md mx-auto relative flex flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">

<p class="text-base text-slate-400 font-light leading-relaxed">

                </p>
</div>

<button class="w-full py-4 px-6 rounded-full bg-button-gradient text-white font-semibold text-lg shadow-lg shadow-primary/30 hover:shadow-primary/50 transform active:scale-95 transition-all duration-300 flex items-center justify-center gap-2 group">

<span class="material-icons-round group-hover:translate-x-1 transition-transform">arrow_forward</span>
