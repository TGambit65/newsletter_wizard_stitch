                },
            },

<style>

        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .glow-pulse {
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 1;
