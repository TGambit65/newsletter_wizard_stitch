<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Newsletter Wizard - Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "primary-light": "#6042ff", 
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1c1833",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    backgroundImage: {
                        'hero-glow': 'radial-gradient(circle at center, rgba(55, 19, 236, 0.25) 0%, rgba(19, 16, 34, 0) 70%)',
                        'button-gradient': 'linear-gradient(135deg, #7c3aed 0%, #3713ec 100%)'
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Mobile simulator styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: 'Manrope', sans-serif;
        }
        .mobile-frame {
            width: 100%;
            max-width: 390px;
            height: 844px; /* iPhone 12/13/14 Pro dimensions */
            background-color: #131022;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(55, 19, 236, 0.2);
            border: 8px solid #2a2a2a;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<!-- Mobile Frame Wrapper -->
<div class="mobile-frame bg-background-dark text-white relative flex flex-col justify-between">
<!-- Status Bar Mockup -->
<div class="absolute top-0 w-full px-6 py-3 flex justify-between items-center z-20 text-xs font-medium text-white/80">
<span>9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons text-[16px]">signal_cellular_alt</span>
<span class="material-icons text-[16px]">wifi</span>
<span class="material-icons text-[16px]">battery_full</span>
</div>
</div>
<!-- Decorative Background Gradient Blob -->
<div class="absolute top-[-10%] left-[-20%] w-[140%] h-[60%] bg-hero-glow z-0 pointer-events-none opacity-80 mix-blend-screen"></div>
<!-- Content Area -->
<div class="flex-1 flex flex-col relative z-10 px-6 pt-16 pb-8">
<!-- Skip Button -->
<div class="flex justify-end mb-4">
<button class="text-sm font-medium text-white/60 hover:text-white transition-colors">Skip</button>
</div>
<!-- Hero Visual Area -->
<div class="flex-1 flex items-center justify-center relative">
<!-- Glowing Circle Backdrop -->
<div class="absolute w-64 h-64 bg-primary/20 rounded-full blur-[60px]"></div>
<!-- 3D Illustration Placeholder -->
<div class="relative w-full aspect-square max-w-[320px] flex items-center justify-center">
<img alt="3D abstract illustration of floating geometric shapes and magic wand creating documents" class="w-full h-full object-contain drop-shadow-[0_20px_50px_rgba(55,19,236,0.3)]" data-alt="3D abstract illustration of floating geometric shapes and magic wand creating documents" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBGxwayvsQXL_-EwlHSLb19Vd1oXfJpbqSvaNFp26yW555VD2dgtvPUEZlQ1oZQuzE9cotns27QCQHxPWrKjcIKlXaKYGzp5Zm1X4ZLwwptdD6mBY3sq8tz_x604BmLu-0obPsJr9qfvNryU815iEH3FWN-J2aou21LErTdfv53RrXLAXHwDVl88z4RzPjNBUEih95ox0jMwKiAHrViEEf8SCUaxxZLMitBSLXpVzYR7dO8bhbqrShmWhKD5Kq93DJKuuPbs2YL_0I"/>
</div>
</div>
<!-- Text Content -->
<div class="mt-8 space-y-4 text-center">
<h1 class="font-display font-extrabold text-4xl leading-tight tracking-tight text-white">
                    Welcome to <br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-primary-light">Newsletter Wizard</span>
</h1>
<p class="font-display font-medium text-lg text-white/60 leading-relaxed px-2">
                    The AI-powered way to create, manage, and repurpose your newsletters effortlessly.
                </p>
</div>
</div>
<!-- Bottom Action Area -->
<div class="p-6 pb-10 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent z-20">
<!-- Pagination Indicator -->
<div class="flex justify-center gap-2 mb-8">
<div class="w-8 h-2 bg-primary rounded-full"></div>
<div class="w-2 h-2 bg-white/20 rounded-full"></div>
<div class="w-2 h-2 bg-white/20 rounded-full"></div>
</div>
<!-- Main CTA Button -->
<button class="w-full h-14 bg-button-gradient rounded-xl font-display font-bold text-lg text-white shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center group relative overflow-hidden">
<div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="relative flex items-center gap-2">
                    Get Started
                    <span class="material-icons text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</span>
</button>
<p class="mt-6 text-center text-xs text-white/40 font-medium">
                By continuing, you agree to our Terms of Service
            </p>
</div>
<!-- Home Indicator -->
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full opacity-30 z-30"></div>
</div>
</body></html>
