<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Invite New Member - Newsletter Wizard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#460df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#141022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(70, 13, 242, 0.5)',
                        'glow-sm': '0 0 10px -3px rgba(70, 13, 242, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #a78bfa, #fff);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display antialiased min-h-screen flex justify-center selection:bg-primary selection:text-white">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-background-light dark:bg-background-dark min-h-screen relative flex flex-col">
<!-- Header -->
<header class="pt-12 pb-4 px-6 flex items-center justify-between sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors group">
<span class="material-icons text-slate-600 dark:text-slate-300 group-hover:text-primary transition-colors">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Invite Member</h1>
<div class="w-10"></div> <!-- Spacer for alignment -->
</header>
<!-- Scrollable Content -->
<main class="flex-1 px-6 pb-32 overflow-y-auto no-scrollbar">
<!-- Context Text -->
<div class="mb-8 mt-2">
<h2 class="text-2xl font-bold mb-2 text-slate-900 dark:text-white">Who's joining?</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                    Add a new team member to collaborate on your newsletter. They will receive an email invitation.
                </p>
</div>
<!-- Email Input -->
<div class="mb-8 group">
<label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-2 ml-1" for="email">Email Address</label>
<div class="relative transition-all duration-300 focus-within:shadow-glow rounded-xl">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 group-focus-within:text-primary transition-colors text-xl">alternate_email</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-white dark:bg-[#1e1a2e] border-0 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#252038] transition-all shadow-sm" id="email" placeholder="colleague@example.com" type="email"/>
</div>
</div>
<!-- Role Selection -->
<div class="space-y-4">
<label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-2 ml-1">Select Role</label>
<!-- Admin Role Card (Selected State Example) -->
<div class="relative">
<input checked="" class="peer sr-only" id="role_admin" name="role" type="radio"/>
<label class="flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 bg-white dark:bg-[#1e1a2e] border-transparent hover:border-primary/30 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-[#1e1a2e] peer-checked:shadow-glow-sm" for="role_admin">
<div class="flex-shrink-0 mr-4 mt-1">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center peer-checked:bg-primary peer-checked:text-white text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-icons text-xl">admin_panel_settings</span>
</div>
</div>
<div class="flex-1">
<div class="flex items-center justify-between mb-1">
<h3 class="font-bold text-slate-900 dark:text-white">Admin</h3>
<span class="material-icons text-primary opacity-0 peer-checked:opacity-100 transition-opacity text-xl">check_circle</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">
                                Can manage billing, workspace settings, and publish newsletters directly.
                            </p>
</div>
</label>
</div>
<!-- Editor Role Card -->
<div class="relative">
<input class="peer sr-only" id="role_editor" name="role" type="radio"/>
<label class="flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 bg-white dark:bg-[#1e1a2e] border-transparent hover:border-primary/30 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-[#1e1a2e] peer-checked:shadow-glow-sm" for="role_editor">
<div class="flex-shrink-0 mr-4 mt-1">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center peer-checked:bg-primary peer-checked:text-white text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-icons text-xl">edit_note</span>
</div>
</div>
<div class="flex-1">
<div class="flex items-center justify-between mb-1">
<h3 class="font-bold text-slate-900 dark:text-white">Editor</h3>
<span class="material-icons text-primary opacity-0 peer-checked:opacity-100 transition-opacity text-xl">check_circle</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">
                                Can write content, edit drafts, and propose changes. Cannot publish.
                            </p>
</div>
</label>
</div>
<!-- Viewer Role Card -->
<div class="relative">
<input class="peer sr-only" id="role_viewer" name="role" type="radio"/>
<label class="flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 bg-white dark:bg-[#1e1a2e] border-transparent hover:border-primary/30 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-[#1e1a2e] peer-checked:shadow-glow-sm" for="role_viewer">
<div class="flex-shrink-0 mr-4 mt-1">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center peer-checked:bg-primary peer-checked:text-white text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-icons text-xl">visibility</span>
</div>
</div>
<div class="flex-1">
<div class="flex items-center justify-between mb-1">
<h3 class="font-bold text-slate-900 dark:text-white">Viewer</h3>
<span class="material-icons text-primary opacity-0 peer-checked:opacity-100 transition-opacity text-xl">check_circle</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">
                                Read-only access to analytics and draft previews. Cannot edit content.
                            </p>
</div>
</label>
</div>
</div>
</main>
<!-- Fixed Footer Actions -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-10 flex flex-col items-center justify-center max-w-md mx-auto pointer-events-none">
<div class="w-full pointer-events-auto bg-background-light dark:bg-background-dark pt-4 pb-2">
<button class="w-full py-4 px-6 rounded-xl font-bold text-white shadow-lg shadow-primary/40 transform active:scale-[0.98] transition-all bg-gradient-to-r from-primary to-indigo-500 hover:to-indigo-400">
                    Send Invitation
                </button>
<button class="mt-4 w-full flex items-center justify-center space-x-2 text-sm text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors py-2">
<span class="material-icons text-sm">contacts</span>
<span class="font-medium">Import from Contacts</span>
</button>
</div>
</div>
</div>
</body></html>
