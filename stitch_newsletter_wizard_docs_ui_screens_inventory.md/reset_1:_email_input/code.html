<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset 1: Email Input - Newsletter Wizard</title>
<!-- Google Fonts: Space Grotesk -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "primary-light": "#5c3dff",
                        "primary-dark": "#2006a8",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1c1833",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "2xl": "4rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #330df2 0%, #7b4dff 100%)',
                        'gradient-glow': 'radial-gradient(circle at center, rgba(51, 13, 242, 0.4) 0%, rgba(19, 16, 34, 0) 70%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for elements not covered by Tailwind utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glow-input:focus-within {
            box-shadow: 0 0 20px rgba(51, 13, 242, 0.3), inset 0 0 0 1px #330df2;
            border-color: #330df2;
        }

        .floating-obj {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white relative overflow-hidden">
<!-- Background Decoration -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-20%] w-[400px] h-[400px] bg-primary/10 rounded-full blur-[100px]"></div>
</div>
<!-- Header / Navigation -->
<header class="px-6 py-6 flex items-center justify-between z-10">
<button class="w-12 h-12 flex items-center justify-center rounded-full glass-panel text-white hover:bg-white/10 transition-colors active:scale-95">
<span class="material-icons-round text-2xl">arrow_back</span>
</button>
<!-- Optional: App Logo or small indicator -->
<div class="w-12 h-12"></div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 relative z-10">
<!-- Hero Illustration Area -->
<div class="flex-1 flex flex-col items-center justify-center min-h-[30vh] relative">
<!-- Glow behind image -->
<div class="absolute w-64 h-64 bg-gradient-glow transform -translate-y-4"></div>
<!-- 3D Illustration Placeholder -->
<div class="relative w-64 h-64 floating-obj">
<img alt="Magic Key Illustration" class="w-full h-full object-contain drop-shadow-[0_10px_30px_rgba(51,13,242,0.4)] mask-image-gradient" data-alt="3D abstract illustration of a glowing key or lock mechanism" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDtLHtC9skDwGIXIOWXPmMeVlZ9qWH17KgwHWMdFOzaGN7BqKBZEwsF3oA0IwivOKTURykXIpNYM5JMgujkLVTc-VEuD2xJ0a73YynOmC5wW_3XGDjGb-CaYuYXl_-E9aJkQI3Njc_Xn6G_QcWD0TlBNAaXs2HRpaBH4xsj-CHrhqZLkZU-OrMlgXwh3PPcFcubc2tImXTSsfZUX-CjYlQrqT18uCBNNOdVif2dZNOkCfU6g5dE8IxPHFrJvoWCYdR8INGZvIG1PkI" style="-webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%); mask-image: linear-gradient(to bottom, black 80%, transparent 100%);"/>
<!-- Decorative stars/particles -->
<div class="absolute top-10 right-10 w-4 h-4 bg-white rounded-full shadow-[0_0_10px_white] animate-pulse"></div>
<div class="absolute bottom-20 left-4 w-2 h-2 bg-primary-light rounded-full shadow-[0_0_8px_#5c3dff]"></div>
<div class="absolute top-0 left-1/2 w-3 h-3 bg-purple-400 rounded-full shadow-[0_0_12px_purple]"></div>
</div>
</div>
<!-- Text Content -->
<div class="mb-10 text-center space-y-3">
<h1 class="text-4xl font-bold tracking-tight text-white drop-shadow-lg">
                Forgot Password?
            </h1>
<p class="text-slate-400 text-lg leading-relaxed max-w-xs mx-auto">
                Don't worry, even grand wizards forget spells sometimes.
            </p>
</div>
<!-- Form Area -->
<form class="space-y-8 w-full max-w-md mx-auto mb-8" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-4" for="email">
                    Email Address
                </label>
<div class="relative group glow-input rounded-full transition-all duration-300">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-icons-round text-slate-400 group-focus-within:text-primary transition-colors">mail_outline</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-surface-dark border border-white/10 rounded-full text-white placeholder-slate-500 focus:outline-none focus:ring-0 focus:border-transparent transition-all" id="email" name="email" placeholder="wizard@newsletter.com" required="" type="email"/>
</div>
<p class="text-xs text-slate-500 ml-4 mt-2">
                    Enter your email and we'll send you a recovery link.
                </p>
</div>
<!-- Spacer to push button to bottom on smaller screens -->
<div class="flex-1"></div>
<!-- Action Button -->
<button class="w-full py-4 px-6 bg-gradient-primary rounded-full text-white font-semibold text-lg shadow-[0_4px_20px_rgba(51,13,242,0.4)] hover:shadow-[0_4px_25px_rgba(51,13,242,0.6)] hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group" type="submit">
<span>Send Recovery Link</span>
<span class="material-icons-round text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Bottom Spacer for Safe Area -->
<div class="h-6"></div>
</main>
</body></html>
