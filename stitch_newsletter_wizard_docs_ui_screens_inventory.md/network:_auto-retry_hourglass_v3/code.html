<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Network: Auto-Retry Hourglass V3</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4725f4",
                        "primary-light": "#6d4ff7",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        
        /* Subtle pulsing animation for the countdown */
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Custom Indigo Gradient Background */
        .bg-indigo-mesh {
            background-color: #131022;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(250,90%,15%,0.3) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(250,90%,15%,0.3) 0, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col items-center justify-between overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Decorative ambient glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none opacity-40 z-0"></div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col w-full h-full min-h-screen max-w-md mx-auto px-6 py-8 justify-between">
<!-- Header (Empty/Minimal for now, can hold Logo) -->
<div class="flex justify-center pt-4 opacity-50">
<!-- Placeholder for small logo if needed -->
<span class="material-symbols-outlined text-3xl text-primary">wifi_off</span>
</div>
<!-- Central Visualization & Status -->
<div class="flex flex-col items-center justify-center flex-grow py-8 space-y-8">
<!-- 3D Hourglass Visual -->
<div class="relative w-full aspect-square max-w-[320px] flex items-center justify-center">
<!-- Inner glow for the hourglass -->
<div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-transparent rounded-full blur-2xl transform scale-75"></div>
<div class="relative w-full h-full flex items-center justify-center overflow-hidden rounded-2xl">
<img alt="3D hourglass filled with glowing digital stars floating in dark space" class="w-full h-full object-contain drop-shadow-[0_0_30px_rgba(71,37,244,0.3)] animate-pulse-soft" data-alt="3D hourglass filled with glowing digital stars floating in dark space" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCx_GtKAXNFFwZgrg2mdn5pgnBr6yFphQKpP-H4WKwPn4I6jXlZOVbfQ0_qJGGRtfddZJdm-B1Ru8szIdmBNdNLvNb_XEaL1XrMECxsT1SBnjWnJzVaOWdP-xAi0AJTBq4fNcNZtt-LSZa0z877h5m8n3LzcFo-M6dEmtplWqLh4ffvwuskDSJV8KXAcG6Wr2yWLf403yo_6_SrsVvXRVMXcYFin9es1hEr2OW839YuxKgJ10r5JFqJlQdOKJtMm6I74HxkqNYeMEs"/>
</div>
</div>
<!-- Status Text -->
<div class="text-center space-y-3 max-w-[320px]">
<h1 class="text-4xl font-bold tracking-tight text-white drop-shadow-lg">
                    Connecting...
                </h1>
<div class="flex flex-col items-center space-y-1">
<p class="text-slate-300/80 text-lg font-normal leading-relaxed">
                        We'll be back in a flash.
                    </p>
<div class="flex items-baseline space-x-1.5 text-primary-light font-medium bg-primary/10 px-4 py-1.5 rounded-full border border-primary/20 backdrop-blur-sm">
<span class="material-symbols-outlined text-sm animate-spin" style="font-size: 16px;">progress_activity</span>
<span class="text-sm tracking-wide">Retrying in <span class="font-bold tabular-nums text-white">05</span> seconds</span>
</div>
</div>
</div>
</div>
<!-- Actions Footer -->
<div class="flex flex-col items-center gap-4 w-full pb-6">
<!-- Primary Action -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-8 bg-gradient-to-r from-[#4725f4] to-[#6d4ff7] text-white shadow-[0_4px_20px_rgba(71,37,244,0.4)] transition-all active:scale-[0.98] hover:shadow-[0_4px_25px_rgba(71,37,244,0.6)] border border-white/10">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="text-lg font-bold tracking-wide relative z-10">Retry Now</span>
</button>
<!-- Secondary Action -->
<button class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white transition-colors text-sm font-medium">
<span class="material-symbols-outlined" style="font-size: 18px;">settings</span>
<span>Check Connection Settings</span>
</button>
</div>
</div>
</body></html>
