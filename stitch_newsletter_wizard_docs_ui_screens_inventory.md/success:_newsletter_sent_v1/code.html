<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Success: Newsletter Sent V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1d1933",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    boxShadow: {
                        "neon": "0 0 20px theme('colors.primary'), 0 0 60px theme('colors.primary')",
                        "neon-soft": "0 0 10px theme('colors.primary')",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for elements not directly supported by utility classes if needed */
        .glass-panel {
            background: rgba(19, 16, 34, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Simulated confetti positions */
        .confetti-1 { top: 20%; left: 20%; transform: rotate(15deg); }
        .confetti-2 { top: 25%; right: 25%; transform: rotate(-30deg); }
        .confetti-3 { top: 15%; left: 50%; transform: rotate(45deg); }
        .confetti-4 { top: 35%; left: 15%; transform: rotate(-10deg); }
        .confetti-5 { top: 30%; right: 15%; transform: rotate(20deg); }
        
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #a78bfa, #fff);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white h-screen overflow-hidden flex justify-center items-center">
<!-- Mobile Device Container -->
<div class="w-full max-w-[390px] h-full max-h-[844px] bg-background-light dark:bg-background-dark relative flex flex-col shadow-2xl overflow-hidden">
<!-- Background Ambient Glows -->
<div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/20 to-transparent pointer-events-none"></div>
<div class="absolute top-[-100px] right-[-100px] w-64 h-64 bg-primary/30 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-50px] left-[-50px] w-64 h-64 bg-primary/20 rounded-full blur-[80px] pointer-events-none"></div>
<!-- Content Wrapper -->
<div class="flex-1 flex flex-col items-center justify-center px-6 relative z-10">
<!-- Confetti Elements (Decorative) -->
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="confetti-1 absolute w-3 h-3 bg-primary rounded-sm opacity-60"></div>
<div class="confetti-2 absolute w-2 h-4 bg-purple-400 rounded-full opacity-50"></div>
<div class="confetti-3 absolute w-3 h-3 border border-primary/60 rounded-sm opacity-70"></div>
<div class="confetti-4 absolute w-2 h-2 bg-indigo-400 rounded-full opacity-40"></div>
<div class="confetti-5 absolute w-4 h-1 bg-purple-500 rounded-sm opacity-50"></div>
<!-- More subtle particles -->
<div class="absolute top-1/4 left-1/3 w-1 h-1 bg-white rounded-full opacity-30"></div>
<div class="absolute top-1/3 right-1/3 w-1 h-1 bg-white rounded-full opacity-30"></div>
</div>
<!-- Success Animation Container -->
<div class="relative mb-10 group">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 rounded-full bg-primary/30 blur-xl transform scale-150 animate-pulse"></div>
<!-- Inner Circle -->
<div class="relative w-32 h-32 rounded-full border-4 border-primary/50 flex items-center justify-center bg-background-dark shadow-neon">
<!-- Check Icon -->
<span class="material-icons text-6xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">check</span>
</div>
</div>
<!-- Typography Block -->
<div class="text-center mb-12 space-y-4">
<h1 class="text-4xl font-bold tracking-tight text-white drop-shadow-lg">
                    Newsletter <span class="text-primary block mt-1">Sent!</span>
</h1>
<p class="text-gray-400 text-lg leading-relaxed max-w-[280px] mx-auto">
                    Your campaign is on its way to <span class="text-white font-semibold">1,240 subscribers</span>.
                </p>
</div>
<!-- Action Stack -->
<div class="w-full space-y-4">
<!-- Primary Action -->
<button class="w-full py-4 rounded-xl bg-gradient-to-r from-primary via-[#4f2bf5] to-primary bg-[length:200%_auto] text-white font-semibold text-lg shadow-lg hover:shadow-neon-soft transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
<span>View Real-time Stats</span>
<span class="material-icons text-xl group-hover:translate-x-1 transition-transform">bar_chart</span>
</button>
<!-- Secondary Action -->
<button class="w-full py-4 rounded-xl border border-primary/30 bg-surface-dark/50 text-indigo-100 font-medium hover:bg-primary/10 transition-colors active:bg-primary/20 flex items-center justify-center gap-2 backdrop-blur-sm">
<span>Repurpose for Social</span>
<span class="material-icons text-sm opacity-70">share</span>
</button>
<!-- Tertiary Action -->
<button class="w-full py-2 text-gray-500 hover:text-white transition-colors text-sm font-medium">
                    Back to Dashboard
                </button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="h-[84px] w-full bg-surface-dark/90 backdrop-blur-md border-t border-white/5 flex items-start justify-between px-8 pt-4 pb-8 z-20">
<!-- Nav Item: Home -->
<button class="flex flex-col items-center gap-1 group">
<span class="material-icons text-gray-400 group-hover:text-primary transition-colors">dashboard</span>
<span class="text-[10px] text-gray-500 group-hover:text-gray-300 font-medium">Home</span>
</button>
<!-- Nav Item: Campaigns (Active) -->
<button class="flex flex-col items-center gap-1 group relative">
<div class="absolute -top-3 w-8 h-8 bg-primary/20 rounded-full blur-md"></div>
<span class="material-icons text-primary drop-shadow-[0_0_8px_rgba(51,13,242,0.6)]">send</span>
<span class="text-[10px] text-white font-medium">Campaigns</span>
</button>
<!-- Nav Item: Subscribers -->
<button class="flex flex-col items-center gap-1 group">
<span class="material-icons text-gray-400 group-hover:text-primary transition-colors">people</span>
<span class="text-[10px] text-gray-500 group-hover:text-gray-300 font-medium">Audience</span>
</button>
<!-- Nav Item: Settings -->
<button class="flex flex-col items-center gap-1 group">
<span class="material-icons text-gray-400 group-hover:text-primary transition-colors">settings</span>
<span class="text-[10px] text-gray-500 group-hover:text-gray-300 font-medium">Settings</span>
</button>
</div>
</div>
</body></html>
