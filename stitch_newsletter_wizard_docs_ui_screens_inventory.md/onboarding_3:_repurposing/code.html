<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Newsletter Wizard - Onboarding 3</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>

<!-- Tailwind Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "primary-light": "#6a4dfc",
                        "primary-dark": "#1e0b8a",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1e1b36",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(55, 19, 236, 0.5)',
                        'glow-intense': '0 0 40px -10px rgba(55, 19, 236, 0.7)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Gradients and Effects */
        .bg-gradient-radial-top {
            background: radial-gradient(circle at 50% 0%, #3713ec 0%, #131022 60%);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .icon-pulse {
            position: relative;
        }
        .icon-pulse::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 9999px;
            background: #3713ec;
            opacity: 0.4;
            z-index: -1;
        }

        /* Abstract connection lines using CSS gradients */
        .connection-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3713ec, transparent);
            opacity: 0.6;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-display h-screen w-full overflow-hidden flex flex-col relative antialiased selection:bg-primary selection:text-white">
<!-- Background Ambient Effects -->
<div class="absolute top-0 left-0 right-0 h-1/2 bg-gradient-radial-top opacity-40 pointer-events-none z-0"></div>
<div class="absolute bottom-0 right-0 w-64 h-64 bg-primary/20 rounded-full blur-[100px] pointer-events-none z-0"></div>
<!-- Main Content Container -->
<main class="relative z-10 flex flex-col h-full w-full max-w-md mx-auto px-6 pt-6 pb-8 justify-between">
<!-- Header: Progress & Skip -->
<header class="flex justify-between items-center w-full">
<!-- Progress Dots -->
<div class="flex gap-2">
<div class="w-2 h-2 rounded-full bg-slate-600 dark:bg-slate-600"></div>
<div class="w-2 h-2 rounded-full bg-slate-600 dark:bg-slate-600"></div>
<div class="w-6 h-2 rounded-full bg-primary shadow-glow"></div>
</div>
<!-- Skip Button -->
<button class="text-sm font-semibold text-slate-500 hover:text-white transition-colors dark:text-slate-400">
                Skip
            </button>
</header>
<!-- Hero Visual Area -->
<section class="flex-1 flex flex-col items-center justify-center relative my-8">
<!-- Center Visual Composition -->
<div class="relative w-full aspect-square max-w-[320px] flex items-center justify-center">
<!-- Central Source: Newsletter Doc -->
<div class="relative z-20 flex flex-col items-center">
<div class="w-24 h-32 glass-panel rounded-xl flex flex-col p-3 items-center justify-between shadow-glow-intense transform transition hover:scale-105 duration-500 border-t border-white/10">
<div class="w-full h-2 rounded bg-white/20 mb-2"></div>
<div class="space-y-1.5 w-full">
<div class="w-full h-1.5 rounded-full bg-white/10"></div>
<div class="w-3/4 h-1.5 rounded-full bg-white/10"></div>
<div class="w-5/6 h-1.5 rounded-full bg-white/10"></div>
<div class="w-full h-1.5 rounded-full bg-white/10"></div>
</div>
<div class="mt-auto w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white shadow-lg">
<span class="material-icons-round text-lg">article</span>
</div>
</div>
<!-- Ripple Effect base -->
<div class="absolute -bottom-6 w-32 h-12 bg-primary/30 blur-xl rounded-full"></div>
</div>
<!-- Connection Lines (Visual Metaphor) -->
<svg class="absolute inset-0 w-full h-full z-10 pointer-events-none opacity-40" viewbox="0 0 320 320">
<defs>
<lineargradient id="grad1" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:#3713ec;stop-opacity:0"></stop>
<stop offset="50%" style="stop-color:#6a4dfc;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#3713ec;stop-opacity:0"></stop>
</lineargradient>
</defs>
<!-- Paths radiating outward -->
<path d="M160 160 Q 220 120 260 80" fill="none" stroke="url(#grad1)" stroke-dasharray="4 4" stroke-width="2"></path>
<path d="M160 160 Q 240 160 270 160" fill="none" stroke="url(#grad1)" stroke-dasharray="4 4" stroke-width="2"></path>
<path d="M160 160 Q 220 200 260 240" fill="none" stroke="url(#grad1)" stroke-dasharray="4 4" stroke-width="2"></path>
</svg>
<!-- Floating Social Bubbles -->
<!-- X / Twitter -->
<div class="absolute top-10 right-4 animate-[bounce_3s_infinite]">
<div class="w-14 h-14 rounded-2xl glass-panel flex items-center justify-center shadow-lg border border-white/5 bg-gradient-to-br from-white/10 to-transparent">

</div>
</div>

<div class="w-16 h-16 rounded-2xl bg-[#0077b5]/20 backdrop-blur-md border border-[#0077b5]/30 flex items-center justify-center shadow-glow">

</div>
</div>
<!-- Instagram -->
<div class="absolute bottom-10 right-4 animate-[bounce_3.5s_infinite_1s]">
<div class="w-14 h-14 rounded-2xl glass-panel flex items-center justify-center shadow-lg border border-white/5 bg-gradient-to-br from-white/10 to-transparent">

</div>
</div>
</div>
</section>
<!-- Text Content Area -->
<section class="mt-auto mb-8 w-full">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white leading-tight mb-3">
                Write Once,<br/>
<span class="text-primary bg-clip-text text-transparent bg-gradient-to-r from-primary to-primary-light dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-[#7e69ff] dark:to-white">Post Everywhere</span>
</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg leading-relaxed font-medium pr-4">
                Automatically turn your newsletters into viral social media content for every platform.
            </p>
</section>
<!-- Bottom Action Area -->
<footer class="w-full pb-6">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                Get Started
                <span class="material-icons-round group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<p class="text-center text-xs text-slate-400 dark:text-slate-600 mt-4">
                By continuing you agree to our <a class="underline hover:text-primary" href="#">Terms</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>
</p>
</footer>
</main>
