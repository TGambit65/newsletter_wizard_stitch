<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Success: Wizard Theme V4</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "primary-light": "#6044f5", 
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'wizard-gradient': 'linear-gradient(180deg, rgba(19,16,34,0) 0%, rgba(51,13,242,0.15) 100%)',
                        'magic-glow': 'radial-gradient(circle at center, rgba(51,13,242,0.4) 0%, rgba(19,16,34,0) 70%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom utilities for the glow effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(51, 13, 242, 0.5);
        }
        .btn-glow {
            box-shadow: 0 0 25px rgba(51, 13, 242, 0.4);
        }
        /* Floating animation simulation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        /* Pulse for the stats */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(51, 13, 242, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(51, 13, 242, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(51, 13, 242, 0); }
        }
        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-white dark:bg-background-dark h-[844px] relative overflow-hidden flex flex-col shadow-2xl rounded-[3rem] border border-slate-200 dark:border-slate-800">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 bg-wizard-gradient pointer-events-none z-0"></div>
<div class="absolute top-[-20%] left-[-20%] w-[140%] h-[60%] bg-magic-glow blur-3xl opacity-60 pointer-events-none z-0"></div>
<!-- Top Navigation Area (Status Bar Placeholder) -->
<div class="relative z-10 w-full px-6 pt-12 pb-4 flex justify-between items-center">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800/50 backdrop-blur-sm text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons-outlined text-xl">close</span>
</button>
<span class="text-sm font-medium tracking-wide text-slate-500 dark:text-slate-400 uppercase">Newsletter Wizard</span>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800/50 backdrop-blur-sm text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons-outlined text-xl">share</span>
</button>
</div>
<!-- Main Content -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-center px-6">
<!-- 3D Illustration Area -->
<div class="relative w-full aspect-square max-w-[320px] mb-8 animate-float">
<!-- Glowing orb behind wand -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-primary rounded-full blur-[80px] opacity-40"></div>
<!-- Main Illustration Image -->
<div class="relative w-full h-full">
<img alt="3D abstract magic wand with purple sparkles and stars floating in dark space" class="w-full h-full object-contain drop-shadow-2xl" data-alt="3D magic wand casting spell with stars" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDRKs0gc6FkPJaZLRAk9wTaKCswf_XGnq5Yl80PMykrYJVfIwMqhxhFc-B-He0WmFK6SkDvdv9lM6jdM-f1fmaZfeLFF9PZq9BElaAxGgvCdr6AocKfP3ZltOW52CIAVCWG4n4l5gFMzVP-i1h7IwitAIKwzgJE0nEaBRL23i3nEZLPQRf6BVb1gWjtDbqgOOaJfo4gyFO-D-t_1CbUaI8Q4Yoe25jguWKpoewDmycxrRi0ImUVv9vBlLi_1q0zaQIbN0ZUFbrSBow"/>
</div>
<!-- Particle decorations (CSS circles) -->
<div class="absolute top-[20%] right-[20%] w-3 h-3 bg-cyan-400 rounded-full blur-[1px] shadow-[0_0_10px_rgba(34,211,238,0.8)] animate-pulse"></div>
<div class="absolute bottom-[30%] left-[25%] w-2 h-2 bg-purple-400 rounded-full blur-[1px] shadow-[0_0_8px_rgba(192,132,252,0.8)] animate-pulse delay-75"></div>
<div class="absolute top-[40%] left-[10%] text-yellow-300 opacity-80 text-xl animate-bounce delay-100">✨</div>
<div class="absolute bottom-[20%] right-[10%] text-cyan-300 opacity-80 text-2xl animate-bounce delay-300">✦</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 mb-10">
<h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 dark:text-white text-glow leading-[1.1]">
                    Magic<br/>Happens!
                </h1>
<p class="text-lg text-slate-600 dark:text-slate-300 font-normal">
                    Your newsletter is live.
                </p>
</div>
<!-- Quick Stats Ticker -->
<div class="w-full bg-white/50 dark:bg-slate-800/40 backdrop-blur-md border border-slate-200 dark:border-slate-700/50 rounded-xl p-4 mb-8 transform transition-all">
<div class="flex items-center justify-between mb-2">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400 flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-green-500 pulse-ring"></span>
                        Initial Delivery
                    </span>
<span class="text-sm font-bold text-primary dark:text-primary-light">45%</span>
</div>
<!-- Progress Bar -->
<div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-purple-500 w-[45%] rounded-full relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 w-full h-full animate-[shimmer_2s_infinite] -skew-x-12 translate-x-[-100%]"></div>
</div>
</div>
<div class="flex justify-between mt-3 text-xs text-slate-400 dark:text-slate-500 font-mono">
<span>Target: 2,450 Subs</span>
<span>Est. finish: 2m</span>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="relative z-10 w-full px-6 pb-10 space-y-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-4">
<button class="w-full py-4 px-6 bg-primary hover:bg-primary-light active:scale-[0.98] text-white rounded-xl font-semibold text-lg transition-all btn-glow flex items-center justify-center gap-2 group">
<span class="material-icons-outlined group-hover:rotate-12 transition-transform">space_dashboard</span>
                Go to Dashboard
            </button>
<button class="w-full py-3 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white font-medium text-sm transition-colors flex items-center justify-center gap-2">
                View Sent Newsletter
                <span class="material-icons-outlined text-base">arrow_forward</span>
</button>
</div>
<!-- Decorative Shine Animation for Progress Bar -->
<style>
            @keyframes shimmer {
                100% { transform: translateX(100%); }
            }
        </style>
</div>
</body></html>
