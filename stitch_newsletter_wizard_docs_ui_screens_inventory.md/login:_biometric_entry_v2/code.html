<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login: Biometric Entry V2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "accent-purple": "#a855f7",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glow Effects */
        .biometric-glow {
            box-shadow: 0 0 40px -10px rgba(51, 13, 242, 0.6), 0 0 80px -20px rgba(168, 85, 247, 0.4);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        /* Hide scrollbar for mobile feel */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full flex flex-col relative overflow-hidden text-slate-900 dark:text-white">
<!-- Background Elements -->
<!-- Gradient Mesh Background -->
<div class="absolute inset-0 z-0 bg-background-dark">
<div class="absolute inset-0 bg-gradient-to-b from-primary/20 via-background-dark to-background-dark opacity-80"></div>
<div class="absolute top-[-10%] right-[-20%] w-[500px] h-[500px] bg-primary/30 rounded-full blur-[120px] mix-blend-screen pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-20%] w-[400px] h-[400px] bg-accent-purple/20 rounded-full blur-[100px] mix-blend-screen pointer-events-none"></div>
</div>
<!-- 3D Wand Illustration (Subtle Background) -->
<div class="absolute top-1/4 -right-12 z-0 opacity-20 pointer-events-none rotate-12 transform scale-125">
<img alt="Abstract 3D glass wand shape floating in dark space" class="w-80 h-80 object-cover mask-image-gradient rounded-full blur-sm brightness-75 contrast-125 mix-blend-overlay" data-alt="Abstract 3D glass wand shape floating in dark space" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCWcOJ-SvYosRwyx1pReO29hTDps8UxaDugZCALKVP_FZ7TjRqNxKVigzFosZTCnNUAgERyhU7Do6gNhGJ10d_0zMcihgr9e1dLv0Tra_r4RwIINP92UYF-px7i-TcWjANCox0KUy5Rp6PEYJSBzsZRbF5Ik37mJZOiWhttp9eyMFknTh0-JNPvJZ9B07oSURP0IGxgBXckzWwMqmRZzPkotEjRtUI_d7YE4xzN446N7hKPbAJqBs1LjyyInniqpMLDnTurA-CO83c"/>
</div>
<!-- Main Content Container -->
<main class="relative z-10 flex flex-col h-full px-6 pt-16 pb-8 justify-between max-w-md mx-auto w-full">
<!-- Header Section -->
<header class="flex flex-col items-center text-center space-y-6 mt-8">
<!-- User Avatar / Profile Image -->
<div class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-accent-purple rounded-full blur opacity-40 group-hover:opacity-75 transition duration-500"></div>
<div class="relative w-24 h-24 rounded-full p-1 bg-background-dark ring-2 ring-white/10 overflow-hidden">
<img alt="Profile picture of Sarah smiling" class="w-full h-full object-cover rounded-full" data-alt="Profile picture of Sarah smiling" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC03GXK089O75FOICWDf92lVJxp_s0raKzjZGL0zEqezS0SvYaYF19IgxTMQuwXfzBepR_yzR_y1ShJbNhw2Zg7KVGRLy9FBb23kR9YjJHZZubzeBazz7YMYebBQk1EiTZSyUYi8J5sjQoOyqowrlcHWIFLL9pr8S98COg7j33T4qQ9iJab_l-bbLBiUFWHtVafxCqvWOY1HPx7cP1XX7dAUFWj83xNWQ_hk8ty0TyA04TeDRjsQ-Zq_IPYqxm8kesxlIB1KVx9DV0"/>
</div>
<!-- Status Dot -->
<div class="absolute bottom-1 right-1 w-5 h-5 bg-emerald-500 border-4 border-background-dark rounded-full"></div>
</div>
<div class="space-y-2">
<h1 class="text-3xl font-bold tracking-tight">Welcome back, <br/><span class="text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-100 to-indigo-300">Sarah</span></h1>
<p class="text-white/50 text-base font-light">Tap below to unlock your workspace.</p>
</div>
</header>
<!-- Biometric Trigger Section (Center) -->
<div class="flex-1 flex flex-col justify-center items-center py-8">
<button aria-label="Authenticate with Biometrics" class="group relative outline-none focus:outline-none touch-manipulation">
<!-- Outer Pulse Rings -->
<div class="absolute inset-0 rounded-full bg-primary/20 animate-[ping_3s_ease-in-out_infinite]"></div>
<div class="absolute inset-0 rounded-full bg-accent-purple/10 scale-125 animate-[pulse_4s_ease-in-out_infinite]"></div>
<!-- Main Biometric Button -->
<div class="relative w-28 h-28 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-full flex items-center justify-center biometric-glow transition-all duration-300 group-active:scale-95 group-active:brightness-110">
<span class="material-icons-round text-5xl text-white/90 drop-shadow-[0_0_15px_rgba(255,255,255,0.5)]">
                        fingerprint
                    </span>
</div>
</button>
<p class="mt-8 text-sm font-medium text-accent-purple/80 uppercase tracking-widest text-[10px] animate-pulse">Waiting for scan...</p>
</div>
<!-- Footer Actions -->
<div class="flex flex-col items-center space-y-6 w-full mb-6">
<!-- Use Password Instead Button -->
<button class="w-full max-w-xs bg-white/5 hover:bg-white/10 active:bg-white/15 backdrop-blur-md border border-white/10 text-white font-medium py-4 px-6 rounded-full transition-all duration-200 flex items-center justify-center group">
<span class="mr-2 group-hover:-translate-x-1 transition-transform material-icons-round text-lg text-white/60">keyboard</span>
                Use Password Instead
            </button>
<!-- Help Link -->
<button class="text-sm text-white/40 hover:text-white transition-colors pb-4 flex items-center gap-1">
<span>Trouble logging in?</span>
<span class="material-icons-round text-sm">arrow_forward</span>
</button>
</div>
</main>
<!-- iOS Home Indicator Spacing -->
<div class="h-6 w-full fixed bottom-0 z-50 pointer-events-none bg-gradient-to-t from-background-dark to-transparent"></div>
</body></html>
