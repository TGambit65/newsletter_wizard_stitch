<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Brand Voice: Persona Builder</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1d1933",
                        "surface-glow": "#4b22f5"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        "glow": "0 0 15px -3px rgba(51, 13, 242, 0.15), 0 4px 6px -4px rgba(51, 13, 242, 0.1)",
                        "glow-active": "0 0 20px -3px rgba(51, 13, 242, 0.3), 0 4px 6px -4px rgba(51, 13, 242, 0.2)"
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for mobile feel */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #330df2;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased selection:bg-primary selection:text-white h-screen overflow-hidden flex flex-col max-w-md mx-auto relative border-x border-white/5 shadow-2xl">
<!-- Header & Progress -->
<header class="px-6 pt-12 pb-4 flex flex-col gap-4 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0">
<div class="flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-icons-round text-2xl text-gray-600 dark:text-gray-300">arrow_back</span>
</button>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 tracking-wider">STEP 4 OF 4</span>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<div class="space-y-2">
<h1 class="text-2xl font-bold leading-tight">Fine-tune Your AI Persona</h1>
<p class="text-sm text-gray-500 dark:text-gray-400">Teach the AI your specific nuances and rules.</p>
</div>
<!-- Progress Bar -->
<div class="w-full bg-gray-200 dark:bg-white/10 rounded-full h-1.5 mt-2 overflow-hidden">
<div class="bg-primary h-1.5 rounded-full w-full shadow-[0_0_10px_rgba(51,13,242,0.8)]" style="transition: width 0.5s ease-out"></div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-6 pb-24 space-y-6 pt-2">
<!-- Question 1: Audience -->
<div class="group bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-100 dark:border-white/10 shadow-lg dark:shadow-glow transition-all duration-300 hover:dark:border-primary/40 focus-within:dark:border-primary/60 focus-within:dark:shadow-glow-active">
<div class="flex justify-between items-start mb-3">
<label class="block text-base font-semibold mb-1">1. Who is your audience?</label>
<span class="material-icons-round text-gray-400 text-sm cursor-help hover:text-primary transition-colors">info</span>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Be specific (e.g., "Senior React Developers" or "New Moms").</p>
<div class="relative">
<span class="material-icons-round absolute left-3 top-3 text-gray-400">groups</span>
<input class="w-full bg-gray-50 dark:bg-background-dark border-0 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-primary placeholder-gray-400 dark:placeholder-gray-600 transition-shadow" placeholder="e.g. Tech Professionals, Gen Z..." type="text"/>
</div>
</div>
<!-- Question 2: Goal -->
<div class="group bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-100 dark:border-white/10 shadow-lg dark:shadow-glow transition-all duration-300 hover:dark:border-primary/40">
<div class="flex justify-between items-start mb-4">
<label class="block text-base font-semibold">2. What is your primary goal?</label>
<span class="material-icons-round text-gray-400 text-sm cursor-help hover:text-primary transition-colors">info</span>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="relative flex flex-col items-center justify-center p-3 rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/20 text-primary font-medium text-sm transition-all shadow-[0_0_15px_rgba(51,13,242,0.2)]">
<span class="material-icons-round mb-1 text-lg">school</span>
                    Educate
                    <div class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full"></div>
</button>
<button class="flex flex-col items-center justify-center p-3 rounded-xl border border-gray-200 dark:border-white/10 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm transition-all">
<span class="material-icons-round mb-1 text-lg">shopping_cart</span>
                    Convert
                </button>
<button class="flex flex-col items-center justify-center p-3 rounded-xl border border-gray-200 dark:border-white/10 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm transition-all">
<span class="material-icons-round mb-1 text-lg">theater_comedy</span>
                    Entertain
                </button>
<button class="flex flex-col items-center justify-center p-3 rounded-xl border border-gray-200 dark:border-white/10 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm transition-all">
<span class="material-icons-round mb-1 text-lg">auto_awesome</span>
                    Inspire
                </button>
</div>
</div>
<!-- Question 3: Vocabulary Control -->
<div class="space-y-4">
<h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1 mt-2">3. Vocabulary Control</h3>
<!-- Mandatory Phrases -->
<div class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-100 dark:border-white/10 shadow-lg dark:shadow-glow transition-all duration-300 focus-within:dark:border-green-500/50 focus-within:ring-1 focus-within:ring-green-500/30">
<div class="flex items-center gap-2 mb-2">
<span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
<label class="block text-sm font-semibold text-green-600 dark:text-green-400">Mandatory Phrases</label>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Phrases the AI MUST include when relevant.</p>
<textarea class="w-full bg-gray-50 dark:bg-background-dark border-0 rounded-xl p-3 text-sm focus:ring-2 focus:ring-green-500/50 placeholder-gray-400 dark:placeholder-gray-600 resize-none" placeholder="e.g. 'Data-driven insights', 'Community-first'" rows="3"></textarea>
</div>
<!-- Forbidden Words -->
<div class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-100 dark:border-white/10 shadow-lg dark:shadow-glow transition-all duration-300 focus-within:dark:border-red-500/50 focus-within:ring-1 focus-within:ring-red-500/30">
<div class="flex items-center gap-2 mb-2">
<span class="w-1.5 h-1.5 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]"></span>
<label class="block text-sm font-semibold text-red-600 dark:text-red-400">Forbidden Words</label>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Words the AI should NEVER use.</p>
<textarea class="w-full bg-gray-50 dark:bg-background-dark border-0 rounded-xl p-3 text-sm focus:ring-2 focus:ring-red-500/50 placeholder-gray-400 dark:placeholder-gray-600 resize-none" placeholder="e.g. 'Cheap', 'Hurry', 'Guaranteed'" rows="3"></textarea>
</div>
</div>
</main>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent z-20 pointer-events-none flex justify-center">
<div class="w-full max-w-md pointer-events-auto flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(51,13,242,0.4)] hover:shadow-[0_0_30px_rgba(51,13,242,0.6)] transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
<span class="material-icons-round text-xl group-hover:animate-pulse">graphic_eq</span>
                Preview Voice
            </button>
<button class="text-xs text-center text-gray-500 dark:text-gray-400 hover:text-white transition-colors py-2">
                Skip preview and finish setup
            </button>
</div>
</div>
</body></html>
