<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feedback: Minimalist Input V3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for the textarea to match the theme */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #330df2; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #2509b3; 
        }
        
        /* Subtle glow animation for the active input */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px -3px rgba(51, 13, 242, 0.3); border-color: rgba(51, 13, 242, 0.8); }
            50% { box-shadow: 0 0 25px -5px rgba(51, 13, 242, 0.5); border-color: rgba(51, 13, 242, 1); }
        }
        .focus-glow:focus {
            animation: pulse-glow 3s infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-display min-h-screen flex items-center justify-center p-4">
<!-- Mobile Device Container -->
<div class="w-full max-w-sm h-[844px] bg-background-light dark:bg-background-dark overflow-hidden relative shadow-2xl rounded-[3rem] border-8 border-gray-900 flex flex-col">
<!-- Status Bar Placeholder -->
<div class="h-12 w-full flex justify-between items-center px-6 pt-2 z-20">
<span class="text-sm font-medium">9:41</span>
<div class="flex space-x-2">
<span class="material-icons-outlined text-sm">signal_cellular_alt</span>
<span class="material-icons-outlined text-sm">wifi</span>
<span class="material-icons-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 z-10">
<button class="p-2 -ml-2 rounded-full hover:bg-primary/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-icons-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Feedback</h1>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8 relative z-0">
<!-- Heading -->
<div class="mb-8 mt-4">
<h2 class="text-4xl font-bold leading-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                    What can we<br/>improve?
                </h2>
<p class="mt-3 text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                    Your feedback shapes the Newsletter Wizard. Don't hold back.
                </p>
</div>
<!-- Input Area -->
<div class="flex-1 relative group">
<!-- Abstract background decoration for the input -->
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-purple-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
<textarea class="relative w-full h-full bg-white dark:bg-[#1a1630] text-slate-900 dark:text-slate-100 rounded-xl border border-slate-200 dark:border-primary/30 p-5 text-lg placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-0 focus:border-primary focus-glow resize-none transition-all duration-300 shadow-inner" placeholder="Tell us what's on your mind... (e.g., I found a bug in the editor, or I wish I could export to PDF)"></textarea>
<!-- Helper Text / Character Count -->
<div class="absolute bottom-4 right-4 text-xs text-slate-400 dark:text-slate-500 pointer-events-none">
                    0/500
                </div>
</div>
<!-- Bottom Section -->
<div class="mt-8 flex flex-col items-center justify-center space-y-6 relative">
<!-- Talk to Human Link -->
<a class="group flex items-center space-x-2 text-sm text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-icons-outlined text-base group-hover:animate-bounce">support_agent</span>
<span class="border-b border-transparent group-hover:border-primary">Need immediate help? Talk to a Human</span>
</a>
</div>
</main>
<!-- Floating Action Button (FAB) -->
<div class="absolute bottom-8 right-6 z-30">
<button class="w-16 h-16 bg-primary text-white rounded-full shadow-lg shadow-primary/40 flex items-center justify-center hover:bg-primary/90 hover:scale-105 active:scale-95 transition-all duration-300 group">
<span class="material-icons-outlined text-2xl -ml-1 mt-1 group-hover:-translate-y-1 group-hover:translate-x-1 transition-transform duration-300">send</span>
</button>
</div>
<!-- Decorative Background Gradient Overlay -->
<div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none z-0"></div>
</div>
</body></html>
