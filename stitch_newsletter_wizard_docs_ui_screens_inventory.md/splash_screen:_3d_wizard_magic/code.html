<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Newsletter Wizard Splash Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#330df2",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'magic-glow': 'radial-gradient(circle at center, rgba(51, 13, 242, 0.25) 0%, rgba(19, 16, 34, 0) 70%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom subtle float animation for the 3D element */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Pulse for the stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-twinkle {
            animation: twinkle 3s ease-in-out infinite;
        }
        .animate-twinkle-delay {
            animation: twinkle 4s ease-in-out infinite 1s;
        }

        /* Loading bar fill animation */
        @keyframes load {
            0% { width: 5%; }
            100% { width: 100%; }
        }
        .animate-load {
            animation: load 2.5s ease-out forwards;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-screen overflow-hidden flex flex-col items-center justify-between relative selection:bg-primary selection:text-white">
<!-- Background Decorative Elements -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<!-- Main central glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[80%] bg-magic-glow blur-3xl opacity-60"></div>
<!-- Subtle top gradient -->
<div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-primary/10 to-transparent opacity-30"></div>
<!-- Abstract Particles/Stars (CSS simulated) -->
<div class="absolute top-[30%] left-[20%] w-2 h-2 bg-primary/60 rounded-full blur-[1px] animate-twinkle"></div>
<div class="absolute top-[25%] right-[25%] w-1.5 h-1.5 bg-white/40 rounded-full blur-[1px] animate-twinkle-delay"></div>
<div class="absolute top-[40%] right-[15%] w-1 h-1 bg-primary/40 rounded-full blur-[1px] animate-twinkle"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-md px-8 pt-20 pb-12">
<!-- 3D Illustration Area -->
<div class="relative w-full aspect-square flex items-center justify-center animate-float mb-12">
<!-- Glow behind image -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full scale-75"></div>
<!-- Main Hero Image -->
<div class="relative w-64 h-64 md:w-80 md:h-80 drop-shadow-2xl">
<img alt="3D render of a wizard hat and glowing magic wand casting digital icons" class="w-full h-full object-contain filter drop-shadow-[0_0_25px_rgba(51,13,242,0.4)]" data-alt="3D render of a wizard hat and glowing magic wand casting digital icons" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA7towXNYkY-CcV4mNQQV_PQeQIlc5zt9EU4l4RpXALMDmy2ZXw4driPNCZJKEJYStdHl1mXWmEknSjh3guNnZFOfEWROZgnGvjEJ398vjbfgd_UNZ3SuZrhECVAJUu_X6av3ueB3YfhsXhf1mBJRnYIJNBqh48hdisiVhf2lEfejeeitajAknE779NCgWN25Dw4lrGUP4P36Ms3B_qRIbT0_mz78g3b8K9W2KZSOlwt_amfJI_k2l6IeIWXY-wPs5mqRhGpa-yhDo"/>
<!-- Decorative overlay elements simulating magic particles if image doesn't convey enough -->
<div class="absolute -top-4 -right-4 text-white/80 opacity-60 animate-twinkle">
<svg class="w-8 h-8 drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]" fill="currentColor" viewbox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"></path></svg>
</div>
<div class="absolute bottom-8 -left-8 text-primary/80 opacity-50 animate-twinkle-delay">
<svg class="w-6 h-6 drop-shadow-[0_0_8px_rgba(51,13,242,0.8)]" fill="currentColor" viewbox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"></path></svg>
</div>
<!-- Floating document icon representation -->
<div class="absolute top-1/2 -right-10 bg-background-dark/80 backdrop-blur-md p-2 rounded-lg border border-primary/30 shadow-lg shadow-primary/20 rotate-12 animate-float" style="animation-delay: 1s;">
<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</div>
</div>
</div>
<!-- Typography -->
<div class="text-center space-y-3 z-20">
<h1 class="text-4xl md:text-5xl font-bold tracking-tight text-white drop-shadow-lg">
                Newsletter
                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-primary/60">
                    Wizard
                </span>
</h1>
<p class="text-gray-400 text-sm md:text-base font-light tracking-wide opacity-80">
                Crafting your next edition...
            </p>
</div>
</div>
<!-- Bottom Loading Section -->
<div class="relative z-10 w-full max-w-[280px] mb-12 flex flex-col items-center gap-4">
<!-- Progress Bar Background -->
<div class="w-full h-2 bg-white/10 rounded-full overflow-hidden backdrop-blur-sm border border-white/5">
<!-- Animated Progress Fill -->
<div class="h-full bg-gradient-to-r from-primary to-[#5b3af7] shadow-[0_0_15px_rgba(51,13,242,0.6)] rounded-full animate-load relative">
<!-- Leading glow dot -->
<div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full blur-[2px] opacity-70"></div>
</div>
</div>
<div class="text-xs text-primary/60 font-medium tracking-widest uppercase">
            Loading Assets
        </div>
</div>
</body></html>
