<main class="w-full max-w-md mx-auto relative z-10 flex flex-col h-full min-h-[600px] justify-between">

<div class="w-full pt-4 px-4 flex justify-start">

<div class="relative w-64 h-64 mb-8 flex items-center justify-center animate-float">

<div class="absolute inset-0 bg-primary/30 rounded-full blur-3xl transform scale-75"></div>

</div>

                Recovery Link Sent!
            </h1>
<!-- Subtext -->
<p class="text-slate-500 dark:text-slate-300 text-base leading-relaxed mb-8 max-w-xs mx-auto">
                We've sent an email to <span class="text-primary dark:text-indigo-400 font-medium tracking-wide">user@example.com</span> with instructions to reset your password.
            </p>
<!-- Card Note (Optional context) -->
<div class="glass-panel rounded-2xl p-4 mb-8 w-full border-l-4 border-l-primary/50 text-left">
<div class="flex items-start gap-3">
<span class="material-icons-outlined text-primary/70 mt-0.5">info</span>
<p class="text-xs text-slate-400 leading-5">
                        Please check your spam folder if it doesn't appear within a few minutes.
                    </p>
</div>
</div>
<!-- Primary Action -->
<button class="w-full bg-primary hover:bg-indigo-600 text-white font-semibold py-4 px-6 rounded-full primary-glow transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center justify-center gap-2 group">
<span>Open Email App</span>
<span class="material-icons-outlined text-lg group-hover:translate-x-1 transition-transform">open_in_new</span>
</button>
</div>
<!-- Bottom Actions -->
<div class="pb-8 px-6 text-center w-full">
<div class="flex flex-col items-center gap-4">
<p class="text-sm text-slate-500 dark:text-slate-400">

                </p>
<button class="text-primary dark:text-indigo-400 font-medium hover:text-white transition-colors duration-200 flex items-center gap-2 py-2 px-4 rounded-full hover:bg-white/5">
